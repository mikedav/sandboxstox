<!DOCTYPE html>
<html>
<head>
    <title>Stoxnbox</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
  <header>
    <p>
      <span class="logo"><a href="{{url_for('index')}}" class="logo">Stoxnbox</a></span>
      <span class="slogan">(Stock sandbox)</span>
      <span class="logout">
      {% if 'user_id' in session %}
        {{session["username"]}}
        <span class="button">
          <a href="{{url_for('logout')}}">log out</a>
        </span>
      {% else %}
      <span class="button">
        <a href="{{url_for('login')}}">log in</a>
      </span>
      <span class="button">
        <a href="{{url_for('register')}}">register</a>
      </span>
      {% endif %}
      </span>
    </p>
  </header>
{% if warning %}
<p class="warning">{{warning}}</p>
{% endif %}
{% block content %}

{% endblock %}
</body>
</html>
